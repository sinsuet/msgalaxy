# 项目信息
project:
  name: "msgalaxy"
  version: "2.0.3"
  description: "LLM-driven satellite design optimization system with dynamic COMSOL integration"

# 几何配置
geometry:
  envelope:
    auto_envelope: true
    fill_ratio: 0.30
    size_ratio: [1.7, 1.8, 1.5]
    shell_thickness_mm: 5.0
    origin: "center"

  clearance_mm: 5.0  # 最小组件间隙

# 仿真配置
simulation:
  backend: "comsol"  # 仅支持 comsol (v2.0+ 动态架构)

  # 约束条件
  constraints:
    max_temp_c: 50.0
    min_clearance_mm: 5.0
    max_mass_kg: 150.0
    max_power_w: 500.0
    max_cg_offset_mm: 20.0  # 质心偏移阈值

# 优化配置
optimization:
  max_iterations: 20
  convergence_threshold: 0.01

  # DV2.0 十类算子
  allowed_operators:
    # 几何算子 (8类)
    - "MOVE"
    - "SWAP"
    - "ROTATE"
    - "DEFORM"
    - "ALIGN"
    - "CHANGE_ENVELOPE"
    - "ADD_BRACKET"
    - "REPACK"
    # 热学算子 (5类)
    - "MODIFY_COATING"
    - "ADD_HEATSINK"
    - "SET_THERMAL_CONTACT"
    - "ADJUST_LAYOUT"
    - "CHANGE_ORIENTATION"

# LLM配置（Qwen通义千问）
openai:
  # API配置
  api_key: "${OPENAI_API_KEY}"  # 从环境变量读取

  # 模型选择 (推荐: qwen3-max)
  model: "qwen3-max"

  # API Base URL (Qwen兼容模式)
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"

  # 生成参数
  temperature: 0.7
  max_tokens: 2000

# 知识检索配置
knowledge:
  base_path: "data/knowledge_base"
  enable_semantic: true
  embedding_model: "text-embedding-v4"

# 日志配置
logging:
  level: "INFO"
  output_dir: "experiments"
  save_llm_interactions: true
  save_visualizations: true
